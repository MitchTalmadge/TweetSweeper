name: Web Frontend

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1.1.0
    - name: Install
      run: npm --prefix web install
    - name: Build
      run: npm --prefix web run build
    - name: Deploy
      uses: maxheld83/ghpages@v0.1.2
      env:
        BUILD_DIR: web/dist
      with:
        repo-token: ${{ secrets.GH_PAT }}
